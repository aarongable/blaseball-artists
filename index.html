<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaseball Artist Commission Status</title>
    <meta property="theme-color" content="#ffffff">
    <meta property="twitter:card" content="summary">
    <meta property="og:type" content="website">
    <meta property="twitter:title" content="Blaseball Artist Commission Status">
    <meta property="og:title" content="Blaseball Artist Commission Status">
    <meta property="twitter:description" content="Check what artists are open for commissions!">
    <meta property="og:description" content="Check what artists are open for commissions!">
    <meta property="description" content="Check what artists are open for commissions!">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
    <script>
        function emojify(){twemoji.parse(document.body, 
            {
                folder: 'svg',
                ext:'.svg',
                callback: function(icon, options, variant) {
                    switch ( icon ) {
                        case 'a9':      // © copyright
                        case 'ae':      // ® registered trademark
                        case '2122':    // ™ trademark
                            return false;
                    }
                    return ''.concat(options.base, options.size, '/', icon, options.ext);
                }
            });
        }
    </script>
</head>
<body onload="emojify()">
    <h1>Artist Commission Status</h1>
    <div class="content">
        {% for artist in artists%}
        <div class="artist">
            <div class="status {{artist.status}}">{{artist.emoji}}</div>
            <div class="name"><a href="{{artist.link}}">{{artist.name}}</a> {{artist.status}}</div>
            <div class="description">{{artist.desc}}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
